{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="{% static '/plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="account">
        <h2>管理员登陆</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>管理员</label>
                {{ form.admin }}
                <span>{{form.admin.errors.0}}</span>
            </div>
            <div class="form-group">
                <label>密码</label>
                {{ form.password }}
                <span style="color:red ;">{{form.password.errors.0}}</span>
            </div>
            <input type="submit" value="登录" class="btn btn-primary">
            <a class="btn btn-primary" value="返回首页" href="/homepage">返回首页</a>
        </form>
    </div>

</body>

</html>
